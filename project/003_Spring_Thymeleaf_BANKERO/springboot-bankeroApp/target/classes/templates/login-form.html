<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <th:block th:include="fragments/cdn.html :: head-cdn"></th:block>
    <title>Bankero App</title>
    <th:block th:include="fragments/cdn.html :: bootstrapt"></th:block>

</head>
<body class="text-center">
<th:block th:include="fragments/header.html"></th:block>


    <form method="post">
        <h1 class="h3 mb-3 fw-normal">Login Form</h1>

        <div class="form-floating">
            <input type="text" class="form-control form-control-lg" id="iban" name="username"
                   placeholder="BE68 5390 0754 7034" width="400px">
            <label for="iban">IBAN</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control form-control-lg" id="password" name="password"
                   placeholder="Password">
            <label for="password">Password</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary" type="submit">Login</button>
    </form>


<th:block th:include="fragments/footer.html :: footer"></th:block>
<th:block th:include="fragments/cdn.html :: script-cdn"></th:block>

</body>
</html>
