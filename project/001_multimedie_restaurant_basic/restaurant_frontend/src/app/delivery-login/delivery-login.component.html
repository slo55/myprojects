<br>
<h3 class="bg-warning text-center">Delivery Login Page</h3>
<br><br>
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100"> 
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="deliveryLoginForm"> 
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter a valid email address" 
                formControlName="email"
                [(ngModel)]="email" />
            </div>
            
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password"
                formControlName="password"
                [(ngModel)]="password"  />
            </div>

            <div class="text-center text-lg-start mt-4 pt-2">
              <button class="btn btn-primary"
                style="padding-left: 2.5rem; padding-right: 2.5rem;"
                (click)="Login()">Login</button>

                
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href=""
                  class="link-danger" [routerLink]="['/delivery-register']">Register</a></p>
            </div>
            
            </form>
            <div class="text-left" style="float: left;"> 
              <img src="assets/images/login_img.jpg" class="rounded float-start" width="500" height="400">
              
             </div>
        </div>
      </div>
    </div>
