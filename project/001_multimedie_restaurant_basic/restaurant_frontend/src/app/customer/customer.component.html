<p>customer works!</p>

<div>
  <h1>Customer Registration Page</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <input
      type="text"
      formControlName="first_name"
      id="first_name"
      placeholder="first_name"
    />
    <input
      type="text"
      formControlName="last_name"
      id="last_name"
      placeholder="last_name"
    />
    <input
      type="text"
      formControlName="number"
      id="number"
      placeholder="number"
    />

    <input
    type="text"
    formControlName="adress"
    id="adress"
    placeholder="adress"
  />
    <br />
    <button>submit</button>
  </form>
</div>

<div class="card mb-3" *ngFor="let item of customers">
 ID:  <p>{{ item.id }}</p> <br>
  First Name :<p>{{ item.first_name }}</p>
  <br />
  Last Name : <p>{{ item.last_name }}</p>
  <br />
  Number :<p>{{ item.number }}</p>
  <br> 
  Adress :<p>{{ item.adress }}</p>
  <br>
</div>
