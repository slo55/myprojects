<br>
<h3 class="bg-warning text-center">Customer Main Menu </h3>
<br>

<div>
<form class="row g-3" [formGroup]="customerUpdateForm">
    <div class="col-md-4">
      
        <label for="validationCustom01" class="form-label">First name</label>
      <input type="text" class="form-control" id="first_name" value="{{first_name}}" 
      formControlName="first_name"
      [(ngModel)]="first_name"
      >

    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Last name</label>
      <input type="text" class="form-control" id="last_name" value="{{last_name}}"
      formControlName="last_name"
      [(ngModel)]="last_name" >

    </div>
    
    <div class="col-md-6">
      <label for="validationCustom03" class="form-label">Number</label>
      <input type="text" class="form-control" id="number" value="{{number}}"
      formControlName="number"
      [(ngModel)]="number">

    </div>

    <div class="col-md-6">
        <label for="validationCustom03" class="form-label">Adress</label>
        <input class="form-control" id="adress" value="{{adress}}"
        formControlName="adress"
        [(ngModel)]="adress">
  
      </div>



    <div class="col-12">
      <button class="btn btn-primary" type="submit"
      (click)="updateCustomer()">Update Customer</button>
    </div>
  </form>
</div>

<br><br>

<table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Order Name</th>
        <th scope="col">Order Last Name</th>
        <th scope="col">Order Number</th>
        <th scope="col">Order Inhoud</th>
        <th scope="col">Order Status</th>
        <th scope="col">Customer ID</th>
        <th scope="col">Process</th>
        
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let order of orders">
        <th scope="row">{{order.id}}</th>
        <td>{{order.first_name}}</td>
        <td>{{order.last_name}}</td>
        <td>{{order.number}}</td>
        <td>{{order.description}}</td>
        <td>{{order.status}}</td>
        <td>{{order.customer_id}}</td>
        
        <td><button class="btn btn-danger" (click)="Delete(order.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
