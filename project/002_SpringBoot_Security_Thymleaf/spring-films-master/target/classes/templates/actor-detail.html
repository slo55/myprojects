<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actor Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:include="fragments/cdn.html :: head-cdn"></th:block>
    <th:block th:include="fragments/custom.html :: head-custom"></th:block>
</head>
<body>
<header th:replace="fragments/header.html :: header">
</header>

<div class="container-fluid">
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-md-6">
                <h1 th:text="${actor.name}" class="mb-4">Keanu Reeves</h1>
                <a th:href="@{'/actor/' + ${actor.id} + '/edit'}" class="btn btn-primary">Edit</a>
                <a th:href="@{'/actor/' + ${actor.id} + '/delete'}" class="btn btn-danger">Delete</a>
                <img th:src="${actor.photoUrl}" class="img-fluid" alt="" srcset="">
            </div>
            <div class="col-12 col-md-6">
                <h3>Date of birth</h3>
                <p th:text="${actor.dob}"></p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 mb-4">
                <h2>Films</h2>
            </div>
            <div class="col-12 col-md-4 mb-4" th:each="film : ${actor.films}">
                <a th:href="@{'/film/' + ${film.id}}" class="d-flex align-items-center">
                    <img th:src="${film.posterUrl}" alt="" srcset=""
                         class="film-card-thumbnail me-4">
                    <p th:text="${film.getFullTitle()}"></p>
                </a>
            </div>
        </div>
    </div>
</div>


<th:block th:include="fragments/cdn.html :: script-cdn"></th:block>
</body>
</html>
