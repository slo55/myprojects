<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actor Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:include="fragments/cdn.html :: head-cdn"></th:block>
    <th:block th:include="fragments/custom.html :: head-custom"></th:block>
</head>
<body>
<header th:replace="fragments/header.html :: header">
</header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Create new actor</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post" th:object="${actor}">
                <label for="name">Enter name:</label>
                <input id="name" type="text" th:field="*{name}">

                <label for="dob">Enter date of birth:</label>
                <input id="dob" type="date" th:field="*{dob}">

                <label for="photoUrl">Enter photo URL:</label>
                <input id="photoUrl" type="text" th:field="*{photoUrl}">

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>


<th:block th:include="fragments/cdn.html :: script-cdn"></th:block>
</body>
</html>
