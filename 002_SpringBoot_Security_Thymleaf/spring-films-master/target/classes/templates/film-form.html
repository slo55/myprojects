<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Film Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <th:block th:include="fragments/cdn.html :: head-cdn"></th:block>
    <th:block th:include="fragments/custom.html :: head-custom"></th:block>
</head>
<body>
<header th:replace="fragments/header.html :: header">
</header>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Create new film</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post" th:object="${film}">
                <label for="title">Enter title:</label>
                <input id="title" required minlength="1" type="text" th:field="*{title}">

                <label for="releaseDate">Enter release date:</label>
                <input id="releaseDate" type="date" th:field="*{releaseDate}">

                <label for="posterUrl">Enter poster URL:</label>
                <input id="posterUrl" type="text" th:field="*{posterUrl}">

                <button type="submit">Submit</button>
                <p th:if="${#fields.hasAnyErrors()}" class="input-error">There was an error in your input</p>
            </form>
        </div>
    </div>
</div>


<th:block th:include="fragments/cdn.html :: script-cdn"></th:block>
</body>
</html>
